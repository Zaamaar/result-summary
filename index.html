<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score"> of 100 </span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="score">
          <div class="score-reaction">
            <div class="reaction-con">
              <img class="img" src="assets/images/icon-reaction.svg" alt="" />
              <span class="reaction-name">Reaction</span>
            </div>
            <span class="black-text">80 <span class="grey">/100</span></span>
          </div>
          <div class="score-memory">
            <div class="memory-con">
              <img src="assets/images/icon-memory.svg" alt="" />
              <span class="reaction-name">Memory</span>
            </div>
            <span class="black-text">92 <span class="grey">/100</span></span>
          </div>
          <div class="score-verbal">
            <div class="verbal-con">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <span class="reaction-name">Verbal</span>
            </div>
            <span class="black-text">61 <span class="grey">/100</span></span>
          </div>

          <div class="score-visual">
            <div class="visual-con">
              <img src="assets/images/icon-visual.svg" alt="" />
              <span class="reaction-name">Visual</span>
            </div>
            <span class="black-text">72 <span class="grey">/100</span></span>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
